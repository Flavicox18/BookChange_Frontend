<div class="container login">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="formularioSesion">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" formControlName="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" formControlName="contrasena" required>

      <div class="buttons">
        <button class="cancel-button">Cancelar</button>
        <button (click)="login()" class="login-button">Iniciar Sesión</button>
      </div>
    </form>

    <div class="separator">
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
    </div>

    <button routerLink="/registrarse" class="register-button">Regístrate Aquí</button>
  </div>
</div>
