<div class="container login">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

    <p>¿Te olvidaste la contraseña? <a routerLink="/recuperarContra">Haz click aquí</a></p>

    <div class="buttons">
      <button routerLink="" class="cancel-button">Cancelar</button>
      <button class="login-button">Iniciar Sesión</button>
    </div>

    <div class="separator">
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
    </div>

    <button routerLink="/registrarse" class="register-button">Regístrate Aquí</button>
  </div>
</div>
