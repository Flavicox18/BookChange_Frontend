<div class="container">

  <div class="ola">
    <div class="columna-izquierda">
      <div class="imagen-libro">
        <img src="{{ libro?.foto }}" alt="Libro" height="auto" width="100%">
      </div>

      <div class="detalles-libro">
        <h3>Editorial: {{ libro?.editorial }}</h3>
        <h3>Fecha de Lanzamiento: {{ libro?.fechaLanzamiento | date:'mediumDate' }}</h3>
        <h3>Géneros: {{ libro?.genero }}</h3>
      </div>

    </div>

    <div class="columna-derecha">

      <div class="fila1">
        <h1>{{ libro?.nombre }}</h1>
        <h2>{{ libro?.autor }}</h2>
        <h3>Sinopsis</h3>
        <h3>{{ libro?.sinopsis }} ...</h3>
      </div>

      <div class="fila2">
        <h1>Dueño</h1>
      </div>

      <div class="fila2">
        <div class="circle"><img src="./assets/img/imgM.jpg" alt="img-circulo"></div>
        <h3>Laura Patricia</h3>

        <button routerLink="/principal/solicitudIntercambio" class="button">SOLICITAR INTERCAMBIO</button>

      </div>

    </div>
  </div>
</div>
