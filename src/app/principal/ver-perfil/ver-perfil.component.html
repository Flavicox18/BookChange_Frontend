
<div class="container">

  <div class="ola">

    <div class="columna-medio">

      <div class="fila1">

        <div class="perfil1">
          <div class="circle"><img src="./assets/img/Ha.jpg" alt="perfil" class="circle"></div>
          <button class="button1" routerLink="/" (click)="cancelar()">Cerrar Sesión</button>
        </div>

        <div class="formulario">
          <div class="form-sec-1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [value]="perfil.nombre" disabled>

            <label for="direccion">Ubicación</label>
            <input type="text" id="direccion" name="direccion" [value]="perfil.departamento" disabled>

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" [value]="perfil.correo" disabled>

          </div>

          <div class="form-sec-2">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" [value]="perfil.apellido" disabled>

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" [value]="perfil.telefono" disabled>

            <label for="dni">DNI</label>
            <input type="number" id="dni" [value]="perfil.dni" disabled>
          </div>


          <div class="form-dos">

            <div class="form-sec-3">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" name="descripcion" cols="40" rows="8" [value]="perfil.descripcion" disabled></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="columna-abajo">

        <div class="fila2">
          <h1>Solicitudes de intercambio</h1>

          <div class="solicitudes">
            <img src="./assets/img/librito.png" alt="libro" class="img1">
            <div class="texto">
              <h3>Cien años de soledad</h3>
              <h3>Gabriel García Márquez</h3>
              <h3>Solicitado por Edilberto</h3>
            </div>
            <img src="./assets/img/Hb.jpg" alt="perfil" class="img2">
          </div>

          <div class="solicitudes">
            <img src="./assets/img/Libro2.webp" alt="libro" class="img1">
            <div class="texto">
              <h3>Harry Potter</h3>
              <h3>J. K. Rowling</h3>
              <h3>Solicitado por Liliana</h3>
            </div>
            <img src="./assets/img/imgM.jpg" alt="perfil" class="img2">
          </div>

          <div class="solicitudes">
            <img src="./assets/img/Libro5.webp" alt="libro" class="img1">
            <div class="texto">
              <h3>El principito</h3>
              <h3>Antoine de Saint-Exupéry</h3>
              <h3>Solicitado por Edilberto</h3>
            </div>
            <img src="./assets/img/Hb.jpg" alt="perfil" class="img2">
          </div>

        </div>



      </div>

  </div>

  </div>

</div>
